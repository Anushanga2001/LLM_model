<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Prediction</title>
</head>
<body>
    <h1>Predict the Next Words</h1>
    <form id="predict-form">
        <label for="sentence">Enter Sentence:</label>
        <input type="text" id="sentence" name="sentence" required>
        <button type="submit">Predict</button>
    </form>
    <h2>Prediction:</h2>
    <p id="result"></p>

    <script>
        document.getElementById('predict-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const sentence = document.getElementById('sentence').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sentence: sentence })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.prediction || data.error;
            })
            .catch(error => {
                document.getElementById('result').innerText = 'An error occurred: ' + error;
            });
        });
    </script>
</body>
</html>
